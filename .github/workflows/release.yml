name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      npm_config_proxy: ""
      npm_config_https_proxy: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build app
        run: cargo tauri build

      - name: Prepare release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release-assets -Force | Out-Null
          Copy-Item -Path "src-tauri/target/release/bundle/**/*.msi" -Destination "release-assets" -Force -ErrorAction SilentlyContinue
          Copy-Item -Path "src-tauri/target/release/bundle/**/*.exe" -Destination "release-assets" -Force -ErrorAction SilentlyContinue
          Copy-Item -Path "src-tauri/target/release/ease-md.exe" -Destination "release-assets" -Force -ErrorAction SilentlyContinue

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/*
